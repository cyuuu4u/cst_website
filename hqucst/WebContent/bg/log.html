    <link rel="stylesheet" href="../js/easyui1.5.1/themes/default/easyui.css">

<body>
    <!-- 数据网格 -->
    <table id="idDgLog" class="easyui-datagrid" style="width:100%;height:auto;min-height: 100px">
    </table>

    <!-- 工具栏 -->
    <div id="idToolLog" style="padding:5px;">
        <div>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="toolLog.remove();">删除</a>
            <span class="datagrid-tool-separator"></span>
            <a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="toolLog.reload();">刷新</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-inverse" plain="true" onclick="toolLog.inverse();">反选</a>
        </div>
    </div>
