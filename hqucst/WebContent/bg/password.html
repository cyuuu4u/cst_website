<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        冒泡软件
    </title>
    <link rel="shortcut icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../js/easyui1.5.1/themes/default/easyui.css">
    <link rel="stylesheet" href="../js/easyui1.5.1/themes/icon.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/password.css">
    <script src="../js/easyui1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/easyui1.5.1/jquery.easyui.min.js"></script>
    <script src="../js/easyui1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/jquery.op.js" type="text/javascript"></script>
    <!--<script src="js/admin.js" type="text/javascript"></script>-->
</head>

<body>
<div class="root">
    <div id="idPwd" class="easyui-panel" title="修改密码" style="width:420px;" data-options="iconCls:'icon-inline-edit',footer:'#idToolPwd'">
        <form>
            <p>
                <span>登录名：</span><input class="textbox" type="text" readonly name="loginName" value="zhangsan"/>
            </p>
            <p>
                <span>旧密码：</span><input class="textbox" type="text" name="oldPwd"/>
            </p>
            <p>
                <span>新密码：</span><input class="textbox" type="text" name="pwd"/>
            </p>
            <p>
                <span>确认新密码：</span><input class="textbox" type="text" name="pwd2"/>
            </p>
        </form>
    </div>
    <div id="idToolPwd" class="panel-footer">
    <p>
        <a id="idBtnSave" href="#" class="easyui-linkbutton equal-width" data-options="iconCls:'icon-save'">保存密码</a>
        &nbsp;&nbsp;
        <a id="idBtnReset" href="#" class="easyui-linkbutton equal-width" data-options="iconCls:'icon-reset'">重新填写</a>
    </p>
    </div>
</div>
</body>
</html>
