<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        冒泡软件
    </title>
    <link rel="shortcut icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../js/easyui1.5.1/themes/default/easyui.css">
    <link rel="stylesheet" href="../js/easyui1.5.1/themes/icon.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="../js/easyui1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/easyui1.5.1/jquery.easyui.min.js"></script>
    <script src="../js/easyui1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="js/admin.js" type="text/javascript"></script>
</head>

<body>
<div id="idLayoutApp" class="easyui-layout">
    <!-- 页面顶部 -->
    <div id="idLayoutTop" data-options="region:'north'">
        <div class="header">
            <a href="home_list.action"><img src="images/logo.png" alt="logo"></a>
            <img src="./images/app-title.png"/>
            <span>
                欢迎您：<span class="alert">admin</span>&nbsp;
            </span>
            <span id="idDate"></span>
            <a id="idExit" href="index.html"><img src="images/exit.jpg"/></a>
        </div>
    </div>

    <!-- 左侧导航菜单 -->
    <div id="idLayoutLeft" data-options="region:'west',title:'导航菜单栏',iconCls:'icon-home',split:true">
        <!--<div id="idAccordion" class="easyui-accordion" data-options="multiple:true" style="width:100%;height:100%;border: 0">-->
        <div id="idAccordion" class="easyui-accordion" data-options="multiple:true" style="width:100%;border: 0"></div>
    </div>

    <!-- 主显示区域选项卡界面 -->
    <div id="idLayoutCenter" data-options="region:'center'">
        <div id="idContentTabs" class="easyui-tabs" data-options="fit:true,border:false" style="overflow:hidden">
            <div title="起始页">
                <iframe class="contentFrame" src="welcome.html"></iframe>
            </div>
        </div>
    </div>

    <!-- 页面底部信息 -->
    <div id="idLayoutBottom" data-options="region:'south',split:false">
        <p class="footer">
            @华侨大学计算机学院门户网站设计与开发小组
        </p>
    </div>
</div>
</body>
</html>
