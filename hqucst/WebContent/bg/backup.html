<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        冒泡软件
    </title>
    <link rel="shortcut icon" href="../images/logo.ico">
    <link rel="stylesheet" href="../js/easyui1.5.1/themes/default/easyui.css">
    <link rel="stylesheet" href="../js/easyui1.5.1/themes/icon.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/backup.css">
    <script src="../js/easyui1.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="../js/easyui1.5.1/jquery.easyui.min.js"></script>
    <script src="../js/easyui1.5.1/locale/easyui-lang-zh_CN.js"></script>
    <script src="../js/jquery.op.js" type="text/javascript"></script>
    <!--<script src="js/admin.js" type="text/javascript"></script>-->
</head>

<body>
<div class="root">
    <div id="idBackup" class="easyui-panel" title="备份" style="width:500px;" data-options="iconCls:'icon-inline-edit',footer:'#idToolBackup'">
        <form>
            <p>
                <input type="radio" name="adminFlag" value="0" checked>备份到默认目录</input>
            </p>
            <p>
                <input type="radio" name="adminFlag" value="1">选择另一个目录:</input>
                <input class="textbox" type="file" name="backupPath" value="D:\backup\"/>
            </p>

        </form>
    </div>
    <div id="idToolBackup" class="panel-footer">
        <p>
            <a href="#" class="easyui-linkbutton" iconCls="icon-backup" onclick="backup();">备份</a>
        </p>
    </div>

    <div style="line-height: 2rem">&nbsp;</div>
    <div id="idRestore" class="easyui-panel" title="恢复" style="width:500px;" data-options="iconCls:'icon-inline-edit',footer:'#idToolRestore'">
        <form>
            <p>
                选择要从哪个备份文件中恢复：
                <input class="textbox" type="file" name="backupPath" value="D:\backup\"/>
            </p>

        </form>
    </div>
    <div id="idToolRestore" class="panel-footer">
        <p>
            <a href="#" class="easyui-linkbutton" iconCls="icon-restore" onclick="restore();">恢复</a>
        </p>
    </div>
</div>
</body>
</html>
